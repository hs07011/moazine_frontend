<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주변 관광지 및 맛집 소개 HJM 서비스</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      background: #f4f4f4;
      color: #222;
    }
    .header {
      background: #217093;
      color: #fff;
      padding: clamp(16px, 3vw, 36px) clamp(20px, 5vw, 60px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    .header-title {
      font-size: clamp(2.4rem, 5vw, 4.2rem);
      font-weight: bold;
      letter-spacing: 2px;
      margin: 0;
      white-space: nowrap;
      word-break: keep-all;
      min-width: 0;
    }
    .header-search {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 4px;
      padding: clamp(6px, 1.5vw, 8px) clamp(10px, 2vw, 16px);
      flex-grow: 1;
      min-width: 0;
      max-width: 600px;
      margin: 0;
      transition: padding 0.2s;
    }
    #destination {
      border: none;
      outline: none;
      font-size: clamp(1.4rem, 2.5vw, 1.8rem);
      padding: clamp(8px, 1.5vw, 12px) clamp(10px, 2vw, 20px);
      width: 100%;
      background: transparent;
      flex-grow: 1;
      transition: padding 0.2s;
    }
    #searchBtn {
      background: #217093;
      color: #fff;
      border: none;
      font-size: clamp(1.4rem, 2.5vw, 1.8rem);
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }
    #searchBtn:hover {
      background: #14516b;
    }
    .main {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      padding: 32px 32px 0 32px;
      gap: 32px;
      min-height: 80vh;
    }
    .map-container {
      flex: 1 1 0;
      min-width: 280px;
      max-width: 50vw;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px #0002;
      padding: 0;
      margin-right: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      height: 80vh;
    }
    #map {
      width: 100%;
      height: 100%;
      min-height: 420px;
      border-radius: 8px;
      flex-grow: 1;
    }
    .side-tables {
      flex: 1 1 0;
      min-width: 280px;
      max-width: 50vw;
      display: flex;
      flex-direction: column;
      gap: 24px;
      height: 80vh;
    }
    .table-section {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px #0001;
      padding: 0 0 12px 0;
      overflow: hidden;
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
    }
    .table-title {
      font-size: 2.86rem;
      font-weight: bold;
      padding: 12px 0 12px 18px;
      text-align: left;
      letter-spacing: 1px;
    }
    .attraction-table {
      background: #d6f5d6;
    }
    .restaurant-table {
      background: #ffe5e0;
    }
    .table-container {
      flex: 1;
      overflow-y: auto;
      max-height: calc(100% - 60px);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 2.2rem;
      height: auto;
    }
    th, td {
      padding: 28px 18px;
      text-align: left;
      height: 1%;
    }
    th {
      background: #f0f0f0;
      font-weight: bold;
    }
    tr {
      border-bottom: 1px solid #ccc;
      height: 1%;
    }
    tr:last-child {
      border-bottom: none;
    }
    td.score {
      text-align: right;
      font-weight: bold;
      font-size: 1em;
    }
    tr.clickable:hover {
      background: #b2e6b2 !important;
      cursor: pointer;
    }
    .restaurant-table tr.clickable:hover {
      background: #ffd6cc !important;
    }
    /* 스크롤바 스타일링 */
    .table-container::-webkit-scrollbar {
      width: 8px;
    }
    .table-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .table-container::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    .table-container::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    @media (max-width: 1000px) {
      .main { flex-direction: column; gap: 18px; padding: 18px 4vw 0 4vw; }
      .map-container, .side-tables { max-width: 100vw; width: 100%; height: auto; flex: none; }
      .side-tables { max-width: 100vw; }
    }
    @media (max-width: 768px) {
      .header { flex-direction: column; align-items: stretch; }
      .header-title { text-align: center; white-space: normal; }
      .header-search { width: auto; max-width: none; }
    }
    @media (max-width: 600px) {
      .header { flex-direction: column; align-items: flex-start; padding: 12px 0 8px 0; }
      .header-title { margin-left: 10px; font-size: 1.5rem; }
      .header-search { margin: 10px 0 0 10px; width: 96vw; }
      #destination { font-size: 1.1rem; padding: 8px 8px; width: 60vw; }
      #searchBtn { font-size: 1.1rem; padding: 8px 16px; margin-left: 10px; }
      .main { padding: 4px 1vw 0 1vw; }
      .map-container, .side-tables { min-width: 0; }
      #map { height: 180px; min-height: 120px; }
      .table-title { font-size: 1.1rem; padding: 8px 0 8px 8px; }
      table { font-size: 1.1rem; }
      th, td { padding: 10px 6px; }
      .side-tables { gap: 10px; }
      .table-section img { width: 1.2rem !important; height: 1.2rem !important; }
      .table-container { max-height: calc(100% - 40px); }
      .table-container::-webkit-scrollbar { width: 4px; }
    }
    .summary-btn {
      font-size: clamp(1.4rem, 2.2vw, 1.8rem);
      font-weight: bold;
      padding: clamp(6px, 1.5vw, 10px) clamp(15px, 3vw, 27px);
      border-radius: 9px;
      border: 3px solid #217093;
      background: #fff;
      color: #217093;
      cursor: pointer;
      margin-right: 4px;
      box-shadow: 2px 2px 4px #0001;
      transition: background 0.2s, color 0.2s, font-size 0.2s, padding 0.2s;
      white-space: nowrap;
    }
    .summary-btn:hover {
      background: #217093;
      color: #fff;
    }
    .summary-popup {
      display: none;
      position: absolute;
      top: 5%;
      left: 50%;
      width: 48%;
      min-width: 240px;
      max-width: 98%;
      min-height: 200px;
      background: #fff;
      border: 3px solid #222;
      border-radius: 12px;
      box-shadow: 0 4px 24px #0003;
      padding: 36px 40px 32px 40px;
      font-size: 2.2rem;
      color: #222;
      z-index: 1000;
      line-height: 1.7;
      overflow-y: auto;
      transform: translateX(-2%);
    }
    .summary-popup .close-btn {
      position: absolute;
      top: 10px;
      right: 18px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #888;
      font-weight: bold;
    }
    .destination-intro-popup {
      display: none;
      position: absolute;
      top: 5%;
      left: 50%;
      width: 48%;
      min-width: 240px;
      max-width: 98%;
      min-height: 200px;
      background: #fff;
      border: 3px solid #217093;
      border-radius: 12px;
      box-shadow: 0 4px 24px #0003;
      padding: 36px 40px 32px 40px;
      font-size: 2.2rem;
      color: #222;
      z-index: 2000;
      line-height: 1.7;
      overflow-y: auto;
      transform: translateX(-2%);
    }
    .destination-intro-popup .close-btn {
      position: absolute;
      top: 10px;
      right: 18px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #888;
      font-weight: bold;
    }
    .destination-intro-popup .title {
      font-size: 2.8rem;
      font-weight: bold;
      color: #217093;
      margin-bottom: 20px;
      text-align: center;
    }
    .destination-intro-popup .guide-text {
      font-size: 2.2rem;
      line-height: 1.8;
      text-align: justify;
    }
    @media (max-width: 1000px) {
      .summary-popup {
        width: 96vw;
        left: 2vw;
        min-width: 0;
        max-width: 98vw;
        padding: 18px 8px 14px 8px;
        font-size: 1.5rem;
        transform: none;
      }
      .destination-intro-popup {
        width: 96vw;
        left: 2vw;
        min-width: 0;
        max-width: 98vw;
        padding: 18px 8px 14px 8px;
        font-size: 1.5rem;
        transform: none;
      }
      .destination-intro-popup .title {
        font-size: 1.8rem;
        margin-bottom: 15px;
      }
      .destination-intro-popup .guide-text {
        font-size: 1.5rem;
        line-height: 1.6;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">주변 관광지 및 맛집 소개 HJM 서비스</div>
    <div class="header-search">
      <input id="destination" placeholder="현재 위치 검색 결과" style="color:#888;" />
      <button id="searchBtn">검색</button>
    </div>
  </div>
  <div class="main">
    <div class="map-container">
      <div id="map"></div>
      <div id="summaryBox" class="summary-popup" style="display:none;"></div>
      <div id="destinationIntroBox" class="destination-intro-popup" style="display:none;"></div>
    </div>
    <div class="side-tables">
      <div class="table-section attraction-table">
        <div class="table-title">
          <button id="attractionSummaryBtn" class="summary-btn">요약</button>
          <img src="/assets/attraction.png" alt="관광지" style="vertical-align:middle;width:3.52rem;height:3.52rem;margin:0 10px 0 10px;">
          관광지 10선
        </div>
        <div class="table-container">
          <table id="attractionTable">
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="table-section restaurant-table">
        <div class="table-title">
          <button id="restaurantSummaryBtn" class="summary-btn">요약</button>
          <img src="/assets/restaurant.png" alt="맛집" style="vertical-align:middle;width:3.52rem;height:3.52rem;margin:0 10px 0 10px;">
          맛집 10선
        </div>
        <div class="table-container">
          <table id="restaurantTable">
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    const PROXY = 'https://moazine.onrender.com';
    let map, marker, destLatLng, attractions = [], restaurants = [];
    let placeMarkers = [];
    let speechVoices = [];

    function loadVoices() {
      speechVoices = window.speechSynthesis.getVoices();
    }
    loadVoices();
    if (window.speechSynthesis.onvoiceschanged !== undefined) {
      window.speechSynthesis.onvoiceschanged = loadVoices;
    }

    // Google Maps JS API 동적 로드
    async function loadGoogleMapAPI() {
      const response = await fetch(`${PROXY}/map-key`);
      const { apiKey } = await response.json();
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap&libraries=places`;
      script.async = true;
      document.head.appendChild(script);
    }

    window.initMap = function() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.5665, lng: 126.9780 },
        zoom: 14
      });
      // 첫 진입 시 현재 위치로 자동 검색
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude, lng = pos.coords.longitude;
          map.setCenter({ lat, lng });
          if (marker) marker.setMap(null);
          marker = new google.maps.Marker({ position: { lat, lng }, map: map, title: '현재 위치', icon: { url: '/assets/current.png', scaledSize: new google.maps.Size(48, 48) } });
          destLatLng = { lat, lng };
          document.getElementById('destination').value = '';
          document.getElementById('destination').placeholder = '현재 위치 검색 결과';
          document.getElementById('destination').style.color = '#888';
          loadPlaces(true);
        }, () => {
          // 위치 권한 거부 시 서울 기본
          loadPlaces(true);
        });
      } else {
        loadPlaces(true);
      }
    };

    document.getElementById('destination').onfocus = function() {
      this.style.color = '#222';
      if (this.value === '') this.placeholder = '';
    };
    document.getElementById('destination').onblur = function() {
      if (this.value === '') {
        this.placeholder = '현재 위치 검색 결과';
        this.style.color = '#888';
      }
    };

    document.getElementById('searchBtn').onclick = function() {
      const dest = document.getElementById('destination').value;
      if (!dest) return alert('목적지를 입력하세요!');
      fetch(`${PROXY}/geocode?query=${encodeURIComponent(dest)}`)
      .then(res => res.json())
      .then(data => {
        if (data.results && data.results.length > 0) {
          const loc = data.results[0].geometry.location;
          const placeName = data.results[0].formatted_address;
          destLatLng = { lat: loc.lat, lng: loc.lng };
          map.setCenter(destLatLng);
          if (marker) marker.setMap(null);
          marker = new google.maps.Marker({ position: destLatLng, map: map, title: '목적지' });
          document.getElementById('destination').style.color = '#222';
          // 목적지 소개 표시
          showDestinationIntro(dest, placeName);
          loadPlaces(false);
        } else {
          alert('목적지를 찾을 수 없습니다.');
        }
      })
      .catch(error => {
        console.error('지오코딩 에러:', error);
        alert('검색 중 오류가 발생했습니다.');
      });
    };

    // 검색창에서 엔터키 입력 시에도 검색 동작
    document.getElementById('destination').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('searchBtn').click();
      }
    });

    function clearPlaceMarkers() {
      placeMarkers.forEach(m => m.setMap(null));
      placeMarkers = [];
    }

    function loadPlaces(isCurrentLocation) {
      clearPlaceMarkers();
      let url = `${PROXY}/places?lat=${destLatLng.lat}&lng=${destLatLng.lng}&radius=5000`;
      fetch(url)
      .then(res => res.json())
      .then(data => {
        attractions = data.attractions || [];
        restaurants = data.restaurants || [];
        renderTable('attractionTable', attractions, '관광지');
        renderTable('restaurantTable', restaurants, '맛집');
        // 관광지/맛집 마커 표시 (아이콘 적용)
        attractions.forEach(place => {
          if (place.geometry && place.geometry.location) {
            const m = new google.maps.Marker({
              position: place.geometry.location,
              map: map,
              title: place.name,
              icon: {
                url: '/assets/attraction.png',
                scaledSize: new google.maps.Size(48, 48)
              }
            });
            m.addListener('click', function() {
              window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}`,'_blank');
            });
            placeMarkers.push(m);
          }
        });
        restaurants.forEach(place => {
          if (place.geometry && place.geometry.location) {
            const m = new google.maps.Marker({
              position: place.geometry.location,
              map: map,
              title: place.name,
              icon: {
                url: '/assets/restaurant.png',
                scaledSize: new google.maps.Size(48, 48)
              }
            });
            m.addListener('click', function() {
              window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}`,'_blank');
            });
            placeMarkers.push(m);
          }
        });
        // 검색창 표시
        if (isCurrentLocation) {
          document.getElementById('destination').value = '';
          document.getElementById('destination').placeholder = '현재 위치 검색 결과';
          document.getElementById('destination').style.color = '#888';
        }
      });
    }

    function renderTable(tableId, list, type) {
      const tbody = document.getElementById(tableId).querySelector('tbody');
      let html = '';
      
      if (list.length === 0) {
        // 데이터가 없을 때 5개의 빈 항목 표시
        for (let i = 0; i < 5; i++) {
          html += `<tr><td style='width:36px;text-align:center;color:#888;'>${i+1}.</td><td style='color:#888;'>현재 위치에서 추천할 곳이 없습니다</td><td class='score'></td></tr>`;
        }
      } else {
        // 데이터가 있을 때 모든 항목 표시 (5개 이상이어도 모두 표시)
        html = list.map((item, i) =>
          `<tr class="clickable" onclick="showPlaceInfo('${type}', ${i})">
            <td style="width:36px;text-align:center;">${i+1}.</td>
            <td>${item.name}</td>
            <td class="score">${item.rating ? item.rating.toFixed(1) + '점' : '-'}</td>
          </tr>`
        ).join('');
        
        // 5개 미만일 때만 빈 항목으로 채움
        if (list.length < 5) {
          for (let i = list.length; i < 5; i++) {
            html += `<tr><td style='width:36px;text-align:center;color:#888;'>${i+1}.</td><td style='color:#888;'>현재 위치에서 추천할 곳이 없습니다</td><td class='score'></td></tr>`;
          }
        }
      }
      tbody.innerHTML = html;
    }

    window.showPlaceInfo = function(type, idx) {
      const place = type === '관광지' ? attractions[idx] : restaurants[idx];
      if (!place || !place.geometry || !place.geometry.location) {
        alert('장소 정보를 가져올 수 없습니다.');
        return;
      }

      const name = place.name;
      const addr = place.vicinity || place.formatted_address || '';
      const rating = place.rating ? `평점: ${place.rating.toFixed(1)}점` : '평점 정보 없음';
      
      const infoText = `${name}\n${addr}\n${rating}\n\n이 장소로 길안내를 시작할까요?`;

      if (confirm(infoText)) {
        const destination = `${place.geometry.location.lat},${place.geometry.location.lng}`;
        const origin = `${destLatLng.lat},${destLatLng.lng}`;
        const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}&travelmode=driving`;
        window.open(mapsUrl, '_blank');
      }
    }

    // 요약 정보 보기 버튼 이벤트
    document.getElementById('attractionSummaryBtn').onclick = function() {
      showSummary('관광지', attractions);
    };
    document.getElementById('restaurantSummaryBtn').onclick = function() {
      showSummary('맛집', restaurants);
    };

    function showSummary(type, list) {
      if (!list || list.length === 0) {
        showSummaryBox('요약할 정보가 없습니다.');
        return;
      }
      showSummaryBox('요약 정보를 불러오는 중...');
      fetch('https://moazine.onrender.com/summarize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ places: list, type })
      })
      .then(res => res.json())
      .then(data => {
        showSummaryBox(data.summary || '요약 정보를 가져오지 못했습니다.');
      })
      .catch(() => showSummaryBox('요약 정보를 가져오지 못했습니다.'));
    }

    function getSpeechText(text) {
      // 1. 줄 시작의 번호를 한국어 서수로 먼저 변환합니다. (멀티라인 `m` 플래그 사용)
      let speech = text.replace(/^1\./gm, '첫번째')
                       .replace(/^2\./gm, '두번째')
                       .replace(/^3\./gm, '셋번째')
                       .replace(/^4\./gm, '네번째')
                       .replace(/^5\./gm, '다섯번째');

      // 2. 괄호와 괄호 안의 내용, 그 외 기호를 정리합니다.
      speech = speech
        .replace(/\([^\)]*\)/g, '') // ( ... ) 전체 제거
        .replace(/[\[\]\-·\*=_~^|#@$%&+=]/g, ' ')
        .replace(/:/g, '은')
        .replace(/\//g, ' 또는 ')
        .replace(/평점/g, '평점은');

      // 3. 실수형 점수를 한국어로 변환합니다. (예: 4.5점 -> 4점5)
      speech = speech.replace(/(\d+)\.(\d+)점/g, '$1점$2');
      
      // 4. 서수나 평점으로 처리되지 않은, 본문에 남은 '숫자.' 형식의 점을 제거합니다.
      speech = speech.replace(/(\d)\./g, '$1');

      // 5. 마지막으로 줄바꿈과 여러 공백을 하나의 공백으로 통일합니다.
      speech = speech.replace(/\n/g, ' ').replace(/\s{2,}/g, ' ').trim();
        
      return speech;
    }

    function showSummaryBox(text) {
      const box = document.getElementById('summaryBox');
      box.innerHTML = `<span class='close-btn' onclick="closeSummaryBox()">✕</span>` + text;
      box.style.display = 'block';
      // 음성 출력 (여행 가이드 인트로, 옵션 조정)
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel(); // 기존 음성 중지
        const speechText = getSpeechText(text);
        const utter = new SpeechSynthesisUtterance(speechText);
        utter.lang = 'ko-KR';
        utter.rate = 1; // 자연스러운 속도
        utter.pitch = 1; // 자연스러운 높이
        // 자연스러운 한국어 voice 선택
        const koVoice = speechVoices.find(v => v.lang === 'ko-KR' && v.name.includes('Google'));
        if (koVoice) utter.voice = koVoice;
        window.speechSynthesis.speak(utter);
      }
    }

    function closeSummaryBox() {
      document.getElementById('summaryBox').style.display = 'none';
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
      }
    }

    function showDestinationIntro(searchQuery, placeName) {
      // 여행 가이드 스타일의 소개 텍스트 생성
      const introText = generateTravelGuideIntro(searchQuery, placeName);
      
      const box = document.getElementById('destinationIntroBox');
      if (!box) {
        console.error('destinationIntroBox 요소를 찾을 수 없습니다!');
        return;
      }
      
      box.innerHTML = `
        <span class='close-btn' onclick="closeDestinationIntro()">✕</span>
        <div class="title">🎯 ${searchQuery} 여행 가이드</div>
        <div class="guide-text">${introText}</div>
      `;
      box.style.display = 'block';
      
      // 음성 출력 (여행 가이드 인트로)
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel(); // 기존 음성 중지
        const speechText = getDestinationSpeechText(introText);
        const utter = new SpeechSynthesisUtterance(speechText);
        utter.lang = 'ko-KR';
        utter.rate = 0.9; // 여행 가이드 느낌으로 약간 느리게
        utter.pitch = 1.1; // 친근한 톤
        // 자연스러운 한국어 voice 선택
        const koVoice = speechVoices.find(v => v.lang === 'ko-KR' && v.name.includes('Google'));
        if (koVoice) {
          utter.voice = koVoice;
        }
        window.speechSynthesis.speak(utter);
      }
    }

    function generateTravelGuideIntro(searchQuery, placeName) {
      const currentTime = new Date();
      const hour = currentTime.getHours();
      let timeGreeting = '';
      
      if (hour < 6) timeGreeting = '새벽';
      else if (hour < 12) timeGreeting = '좋은 아침';
      else if (hour < 18) timeGreeting = '좋은 오후';
      else timeGreeting = '좋은 저녁';
      
      return `
        안녕하세요! 여러분의 여행 가이드입니다. ${timeGreeting}이네요! 🌟
        
        오늘은 <strong>${searchQuery}</strong>에 대해 소개해드릴게요. 
        이곳은 ${placeName}에 위치한 매력적인 여행지입니다.
        
        이 지역은 다양한 관광지와 맛집들이 있어서 여행자들에게 인기가 많아요. 
        지금 주변의 추천 관광지와 맛집들을 확인해보시고, 
        마음에 드는 곳이 있으면 클릭해서 상세 정보를 확인해보세요!
        
        각 장소를 클릭하시면 구글 맵스로 길안내를 받을 수 있고, 
        요약 버튼을 누르시면 AI가 추천해드리는 여행 팁도 들을 수 있어요.
        
        즐거운 여행 되세요! 🎒✈️
      `;
    }

    function getDestinationSpeechText(text) {
      // HTML 태그 제거 및 음성용 텍스트 정리
      let speech = text.replace(/<[^>]*>/g, '') // HTML 태그 제거
                       .replace(/\n/g, ' ') // 줄바꿈을 공백으로
                       .replace(/\s{2,}/g, ' ') // 여러 공백을 하나로
                       .trim();
      
      return speech;
    }

    function closeDestinationIntro() {
      document.getElementById('destinationIntroBox').style.display = 'none';
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
      }
    }

    // 페이지 로드 시 Google Maps API 로드 시작
    window.onload = function() {
      loadGoogleMapAPI();
    };
  </script>
