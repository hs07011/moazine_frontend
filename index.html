    function getSpeechText(text) {

      let speech = text.replace(/^1\./gm, 'ì²«ë²ˆì§¸')
                       .replace(/^2\./gm, 'ë‘ë²ˆì§¸')
                       .replace(/^3\./gm, 'ì…‹ë²ˆì§¸')
                       .replace(/^4\./gm, 'ë„¤ë²ˆì§¸')
                       .replace(/^5\./gm, 'ë‹¤ì„¯ë²ˆì§¸');

      // 2. ê´„í˜¸ì™€ ê´„í˜¸ ì•ˆì˜ ë‚´ìš©, ê·¸ ì™¸ ê¸°í˜¸ë¥¼ ì •ë¦¬í•©ë‹ˆë‹¤.
      speech = speech
        .replace(/\([^\)]*\)/g, '') // ( ... ) ì „ì²´ ì œê±°
        .replace(/[\[\]\-Â·*=_~^|#@$%&+=â†’â€¢â–ªï¸ğŸ¯ğŸŒŸğŸ’âœˆï¸ğŸ‘âœ…âœ”ğŸ’¯â£ï¸]/g, ' ') // ìŒì„± ì¶œë ¥ì— ë¶ˆí•„ìš”í•œ íŠ¹ìˆ˜ê¸°í˜¸ ë° ì´ëª¨ì§€ ì œê±°
        .replace(/:/g, 'ì€')
        .replace(/\//g, ' ë˜ëŠ” ')
        .replace(/í‰ì /g, 'í‰ì ì€');

      // 3. ì‹¤ìˆ˜í˜• ì ìˆ˜ë¥¼ í•œêµ­ì–´ë¡œ ë³€í™˜í•©ë‹ˆë‹¤. (ì˜ˆ: 4.5ì  -> 4ì 5)
      speech = speech.replace(/(\d+)\.(\d+)ì /g, '$1ì $2');
      
      // 4. ì„œìˆ˜ë‚˜ í‰ì ìœ¼ë¡œ ì²˜ë¦¬ë˜ì§€ ì•Šì€, ë³¸ë¬¸ì— ë‚¨ì€ 'ìˆ«ì.' í˜•ì‹ì˜ ì ì„ ì œê±°í•©ë‹ˆë‹¤.
      speech = speech.replace(/(\d)\./g, '$1');

      // 5. ë§ˆì§€ë§‰ìœ¼ë¡œ ì¤„ë°”ê¿ˆê³¼ ì—¬ëŸ¬ ê³µë°±ì„ í•˜ë‚˜ì˜ ê³µë°±ìœ¼ë¡œ í†µì¼í•©ë‹ˆë‹¤.
      speech = speech.replace(/\n/g, ' ').replace(/\s{2,}/g, ' ').trim();
        
      return speech;

    // ì¹´ë“œ ìŠ¤íƒ€ì¼ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
    function convertScheduleToCards(text) {
      const schedulePattern = /\*\*ìŠ¤ì¼€ì¤„\s*(\d+):\s*([^*]+)\*\*/g;
      let html = '';
      let lastIndex = 0;
      let match;
      let safety = 0; // ì•ˆì „ì¥ì¹˜

      // íŒ¨í„´ì´ í•˜ë‚˜ë„ ì—†ìœ¼ë©´ ì•ˆë‚´ ë©”ì‹œì§€
      if (!/\*\*ìŠ¤ì¼€ì¤„\s*\d+:/.test(text)) {
        return '<div style="color:#888;text-align:center;padding:32px 0;">ìƒì„±ëœ ì—¬í–‰ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
      }
      schedulePattern.lastIndex = 0; // íŒ¨í„´ ì¬ì„¤ì •

      while ((match = schedulePattern.exec(text)) !== null && safety++ < 100) {
        const scheduleNum = match[1];
        const scheduleTitle = match[2].trim();
        const startIndex = match.index + match[0].length;
        const nextMatch = schedulePattern.exec(text);
        const endIndex = nextMatch ? nextMatch.index : text.length;
        const scheduleContent = text.substring(startIndex, endIndex);
        html += `<div class="schedule-section-title">ğŸ“… ìŠ¤ì¼€ì¤„ ${scheduleNum}: ${scheduleTitle}</div>`;
        html += convertScheduleSectionToCards(scheduleContent);
        if (nextMatch) {
          schedulePattern.lastIndex = nextMatch.index;
        } else {
          break; // nextMatch ì—†ìœ¼ë©´ ë°˜ë“œì‹œ ì¢…ë£Œ
        }
      }
      return html;
    }

    // ê° ìŠ¤ì¼€ì¤„ ì„¹ì…˜(í‘œ+ì„¤ëª…)ì„ ì¹´ë“œë¡œ ë³€í™˜
    function convertScheduleSectionToCards(sectionText) {
      const lines = sectionText.split('\n').map(l => l.trim()).filter(Boolean);
      let cards = '';
      let lastTime = '', lastPlace = '', lastDesc = '', lastTip = '', lastRating = '', lastEmojis = '';
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (/^\|\s*ì‹œê°„\s*\|/i.test(line) || /^\|[-: ]+\|/.test(line)) continue;
        if (/^\|/.test(line)) {
          if (lastTime && lastPlace) {
            cards += renderScheduleCard(lastTime, lastPlace, lastDesc, lastTip, lastRating, lastEmojis);
          }
          const cells = line.split('|').map(c => c.trim());
          lastTime = cells[1] || '';
          lastPlace = cells[2] || '';
          lastDesc = cells[3] || '';
          lastTip = cells[4] || '';
          lastRating = cells[5] || '';
          lastEmojis = suggestPlaceEmoji(lastPlace, lastDesc);
        }
      }
      if (lastTime && lastPlace) {
        cards += renderScheduleCard(lastTime, lastPlace, lastDesc, lastTip, lastRating, lastEmojis);
      }
      return cards;
    }

    // ì¹´ë“œ ë Œë”ë§
    function renderScheduleCard(time, place, desc, tip, rating, emoji) {
      // ì„¤ëª…ì„ 2~3ì¤„ ë‹¨ë½ìœ¼ë¡œ ëŠê¸°
      const descParagraphs = desc.split(/(?<=\.)\s+/).filter(Boolean);
      let descHtml = '';
      for (let i = 0; i < descParagraphs.length; i += 2) {
        descHtml += `<p>${descParagraphs.slice(i, i + 2).join(' ')}</p>`;
      }
      let html = `<div class="schedule-card">
        <div class="schedule-title">ğŸ•˜ ${time} â€“ <b>${place}</b> ${emoji}</div>
        <div class="schedule-desc">${descHtml}`;
      if (tip && tip !== 'ì—†ìŒ') {
        html += `<blockquote>${tip.trim()}</blockquote>`;
      }
      if (rating) {
        html += `<div class="schedule-rating"><b>â­ í‰ì : ${rating}</b></div>`;
      }
      html += `</div></div>`;
      return html;
    }

    // ì¥ì†Œëª…/ì„¤ëª…ì— ë”°ë¼ ì´ëª¨ì§€ ì¶”ì²œ
    function suggestPlaceEmoji(place, desc) {
      const lower = (place + ' ' + desc).toLowerCase();
      if (/[ëª¨ìŠ¤í¬|ì„±ë‹¹|church|cathedral|mosque|temple|ì‚¬ì›|ì ˆ|ì´ìŠ¬ëŒ|ì¢…êµ]/.test(lower)) return 'ğŸ•Œ';
      if (/[ê³µì›|park|ì‚°|mountain|ì •ì›|garden|ìˆ²|forest|í˜¸ìˆ˜|lake|ê°•|river]/.test(lower)) return 'ğŸŒ³';
      if (/[íƒ€ì›Œ|ì „ë§ëŒ€|tower|observatory]/.test(lower)) return 'ğŸ—¼';
      if (/[ë°•ë¬¼ê´€|museum]/.test(lower)) return 'ğŸ›ï¸';
      if (/[ì‹œì¥|market|ë§ˆì¼“]/.test(lower)) return 'ğŸ›ï¸';
      if (/[ì¹´í˜|cafe|ì»¤í”¼|coffee]/.test(lower)) return 'â˜•';
      if (/[ì‹ë‹¹|restaurant|ë§›ì§‘|food|grill|steak|bar|cafe|í”¼ì|pizza|í•œì‹|ì–‘ì‹|ì¤‘ì‹|ì¼ì‹|ë¶„ì‹|ì£½|ë¹„ë¹”ë°¥|steakhouse|grill|demiglace|outback|alvolo|albolo|alvollo|alvolo]/.test(lower)) return 'ğŸ½ï¸';
      if (/[ì‡¼í•‘|mall|ë°±í™”ì |shopping|plaza|square|ê´‘ì¥]/.test(lower)) return 'ğŸ¬';
      if (/[ì‚¬ì§„|í¬í† |photo|ì´¬ì˜|ì „ë§|view|í’ê²½|scenery|panorama|sunset|ì„ì–‘]/.test(lower)) return 'ğŸ“¸';
      if (/[ì—­|station|ì§€í•˜ì² |subway]/.test(lower)) return 'ğŸš‰';
      if (/[í˜¸í…”|hotel|ìˆ™ì†Œ|guesthouse|hostel]/.test(lower)) return 'ğŸ¨';
      return '';
    }
